<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-centre">FORM VALIDATION</h1>
        <form id="formValidation">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email ID" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
                <div class="error" id="phoneError"></div>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="Enter your password" required>
                <div class="error" id="passError"></div>
            </div>
            <div class="mb-3">
                <label for="confpass" class="form-label">Confirm Password</label>
                <input type="password" id="confpass" class="form-control" placeholder="Confirm your password" required>
                <div class="error" id="confpassError"></div>
            </div>
            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
